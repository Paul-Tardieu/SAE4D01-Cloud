---
- hosts: all
  become: true
  inventory: /root/Ansible-Playbooks/SAE4D01-Cloud/ansible-playbook/inventory
  vars_files:
    - vault.yml
  tasks:
    - name: Change root password
      user:
        name: root
        password: "{{ root_password }}"

    - name: Update apt packages
      apt:
        upgrade: yes
        update_cache: yes
